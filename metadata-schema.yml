$schema: "http://json-schema.org/draft-07/schema"
title: ForecastHub model metadata
description: >
  This is the schema of the metadata file, please refer to
  https://github.com/epiforecasts/covid19-forecast-hub-europe/wiki/Metadata for
  more info.
type: object
properties:
  team_name:
    description: The name of the team submitting the model
    type: string
  model_name:
    type: string
  model_abbr:
    type: string
    pattern: ^[a-zA-Z0-9_+]+-[a-zA-Z0-9_+]+$
    maxLength: 31
  model_contributors:
    type: string
  website_url:
    type: string
    format: uri
  license:
    type: string
  team_model_designation:
    type: string
    enum:
      - primary
      - secondary
      - proposed
      - other
  methods:
    type: string
    maxLength: 200
  repo_url:
    type: string
    format: uri
  this_model_is_an_ensemble:
    type: boolean
  citation:
    type: string
  instituation_affil:
    type: string
  team_funding:
    type: string
  twitter_handles:
    type: string
  data_inputs:
    type: string
  methods_long:
    type: string
required:
  - team_name
  - model_name
  - model_abbr
  - model_contributors
  - website_url
  - license
  - team_model_designation
  - methods
